<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Javier Aravena</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Controles</legend>
            <input type="date">
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Procesadores</legend>
            <label for="">
                <input type="radio" name="procesador" value="procesadoramd">AMD
            </label>
            <label for="">
                <input type="radio" name="procesador" value="procesadorintel_i5">Intel i5
            </label>
            <label for="">
                <input type="radio" name="procesador" value="procesadorintel_i7">Intel i7
            </label>
        </fieldset>

        <fieldset>
            <legend>Información Personal</legend>
            <label for="">Nombre
                <input type="text" name="nombre">
            </label>
            <label for="">Apellidos
                <input type="text" name="apellidos">
            </label>
            <label for="">Dirección
                <input type="text" name="direccion">
            </label>
        </fieldset>

        <fieldset>
            <legend>Elige un Color</legend>
            <input type="color">
        </fieldset>

        <fieldset>
            <legend>Usa tu imaginación</legend>
            <textarea name="" id="" cols="59" rows="6" placeholder="Utilice este cuadro para escribir"></textarea>
        </fieldset>

        <fieldset>
            <legend>Idiomas</legend>
            <select name="idioma" id="">
                <option value="ingles">Inglés</option>
                <option value="aleman">Alemán</option>
                <option value="frances">Francés</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Selecciona la Hora y Suba otra vez su Fichero o_ó</legend>
            <input type="time">
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <label for="">
                <input type="checkbox" name="sexo" value="sexomujer">Mujer
                <input type="checkbox" name="sexo" value="sexohombre">Hombre
                <input type="checkbox" name="sexo" value="sexootro">Otro
                <input type="checkbox" name="sexo" value="sexonodice">Prefiero no decirlo
            </label>
        </fieldset>
    </form>

</body>

</html>
