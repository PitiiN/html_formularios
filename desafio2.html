<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Javier Aravena</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Controles</legend>
        <input type="date" />
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend>Procesadores</legend>
        <label for="amd">
          <input
            type="radio"
            id="amd"
            name="procesador"
            value="procesadoramd"
          />AMD
        </label>
        <label for="i5">
          <input
            type="radio"
            id="i5"
            name="procesador"
            value="procesadorintel_i5"
          />Intel i5
        </label>
        <label for="i7">
          <input
            type="radio"
            id="i7"
            name="procesador"
            value="procesadorintel_i7"
          />Intel i7
        </label>
      </fieldset>

      <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre"
          >Nombre
          <input type="text" id="nombre" name="nombre" />
        </label>
        <label for="apellidos"
          >Apellidos
          <input type="text" id="apellidos" name="apellidos" />
        </label>
        <label for="direccion"
          >Dirección
          <input type="text" id="direccion" name="direccion" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Elige un Color</legend>
        <input type="color" />
      </fieldset>

      <fieldset>
        <legend>Usa tu imaginación</legend>
        <textarea
          name=""
          id=""
          cols="59"
          rows="6"
          placeholder="Utilice este cuadro para escribir"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Idiomas</legend>
        <select name="idioma" id="">
          <option value="ingles">Inglés</option>
          <option value="aleman">Alemán</option>
          <option value="frances">Francés</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Selecciona la Hora y Suba otra vez su Fichero o_ó</legend>
        <input type="time" />
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend>Sexo</legend>

        <input type="checkbox" name="sexo" value="sexomujer" />Mujer
        <input type="checkbox" name="sexo" value="sexohombre" />Hombre
        <input type="checkbox" name="sexo" value="sexootro" />Otro
        <input type="checkbox" name="sexo" value="sexonodice" />Prefiero no
        decirlo
      </fieldset>
    </form>
  </body>
</html>
